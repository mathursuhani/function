<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        function add(x,y){ //Function definition is one time process
            console.log(x+y);
        }
        add(8,5); // function calling is many time process
        function sub(a,b){
            console.log(a-b);
        }
        sub(9,8);
        function multi(x,y){
            console.log(x*y);
        }
        multi(8,9);
        function divi(a,b){
            console.log(a/b);
        }
        divi(16,8);

        function greet(firstName,lastName){
            console.log("Hello" + " " + firstName + " " + lastName + " " + "How are you?");
        }
        greet('Suhani', 'Mathur');
    </script>
</body>
</html>
